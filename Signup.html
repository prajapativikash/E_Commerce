<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SignUp</title>
   <link rel="stylesheet" href="Signup.css">
</head>

<body>
   <div class="SignUp">
      <h2>Sign Up Form</h2>
      <form action="">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" placeholder="Enter the user name" required><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter the Email" required><br>
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" placeholder="Enter the password" required><br><br>
         <button id="btn">Submit</button>
      </form>
      <p>Already have an account? <a href="Login.html">Login here</a>.</p>
   </div>
</body>

</html>
